              1、用户使用规则
              <br>1.1 用户在申请使用乐通APP时，必须向乐通APP提供准确的个人资料，如个人资料有任何变动，必须及时更新。因用户提供个人资料不准确、不真实而引发的一切后果由用户承担。

              <br>2、保护用户
              <br>2.1 个人信息是乐通APP的一项基本原则，乐通APP将会采取合理的措施保护用户的个人信息。除法律法规规定的情形外，未经用户许可乐通APP不会向第三方公开、透露用户个人信息。乐通APP对相关信息采用专业加密存储与传输方式，保障用户个人信息的安全。

              <br>4.4 乐通APP制定了以下四项隐私权保护原则，指导我们如何来处理产品中涉及到用户隐私权和用户信息等方面的问题：

              <br>4.4.4 尽最大的努力保护我们掌握的信息。
              <br>5、 免责声明
              <br>5.1 乐通APP不担保网络服务一定能满足用户的要求，也不担保网络服务不会中断，对网络服务的及时性、安全性、准确性也都不作担保。

              <br/>1.我们收集的信息
